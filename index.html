<html>
   <head> 
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script> 
	  <style>
	  canvas {
		border: 1px black solid;
		background: red;
	  }
	  </style>
      <script type="text/javascript">
		$(window).load(function(){
			let guestNames = [
				{	"name"	:	"	Dinesh	"	,	"address"	:	"	Global Stone	"},
				{	"name"	:	"	Rajat Singh	"	,	"address"	:	"Baba Quartz	"},
				{	"name"	:	"	Kamunezzz	"	,	"address"	:	""},
			];
			draw();
			function selectedCanvas(e) {
				let canvas = e.target;
				let cttx = canvas.getContext("2d");
				cttx.fillStyle = "green";
				cttx.fillRect(500, 100, 150, 150);
			}
			
			function draw() {
				if(guestNames.length < 1) {
					document.body.textContent = "Kindly update your data!"
				}
				for(let i=0;i<guestNames.length;i++) {
					let body = document.querySelector("body");
					let newCanvas = document.createElement("canvas");
					newCanvas.width = 740;
					newCanvas.height = 910;
					newCanvas.id = i;
					newCanvas.addEventListener("click", selectedCanvas);
					body.appendChild(newCanvas)
					let canvas = newCanvas;
					let context = canvas.getContext('2d');
					let imageObj = new Image();
					imageObj.onload = function() {
						context.drawImage(imageObj, 0, 0);
						context.font = "25px Arial";
						context.fillStyle = "maroon";
						context.fillText(guestNames[i].name.trim(), 265, 575);
						context.font = "20px Arial";
						context.fillText(guestNames[i].address.trim(), 265, 610);
						context.fillText("(With Family)", 265, 645);
					}
					imageObj.src = "main.jpg";			
				}
			};
		});
      </script> 
   </head> 
   <body>   
   </body>
</html>
